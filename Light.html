<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Three.js Light</title>
		<style>
			body { 
			  margin: 0; 
			  width: 100%;
			  height: 100%;
			  overflow: hidden;
			}
			canvas { 
			  width: 100%; 
			  height: 100%;
			}
		</style>
	</head>
	<body>
		<script src="lib/three.js"></script>
		<script>
		  //add a scene
		  var scene = new THREE.Scene();
      
      //add a Perspective Camera
			var camera = new THREE.PerspectiveCamera( 30, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.z = 100;

			//add a renderer
			var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
      
			//add a cube
			var geometry = new THREE.BoxGeometry(10, 10, 10);
			//-----------------------------material--------------------------------
      //MeshLambertMaterial
      var material = new THREE.MeshLambertMaterial( {color: 0xffffff} );
      //MeshPhongMaterial
      // var material = new THREE.MeshPhongMaterial( {color: 0xffffff, specular: 0x009900, shinyness: 100 } );

      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
      //rotate cube
			cube.rotation.x = 0.45;
			cube.rotation.y = -0.25;
      
      //------------------------start--------------------------
      //add light 
      var color = new THREE.Color( "#7833aa" );
      var hex = color.getHex();
      //AmbientLight
      var AmbientLight = new THREE.AmbientLight(hex);
			scene.add(AmbientLight);
			//PointLight
			var PointLight = new THREE.PointLight(0xffffff, 1, 6);
      PointLight.position.set(0, 0, 10);
			scene.add(PointLight);
			//-------------------------end--------------------------

      //render
      var render = function () {
			  requestAnimationFrame( render );
			  renderer.render(scene, camera);
			  cube.rotation.x += 0.05;
			  cube.rotation.y += 0.01;
			};
			render();
		</script>
	</body>
</html>
