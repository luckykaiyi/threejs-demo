<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Three.js Geometry</title>
		<style>
			body { 
			  margin: 0; 
			  width: 100%;
			  height: 100%;
			  overflow: hidden;
			}
			canvas { 
			  width: 100%; 
			  height: 100%;
			}
		</style>
	</head>
	<body>
		<script src="lib/three.js"></script>
		<script>
		  //add a scene
		  var scene = new THREE.Scene();
      
      //add a Perspective Camera
			var camera = new THREE.PerspectiveCamera( 30, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.z = 100;

			//add a renderer
			var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
      
      //--------------------------start-----------------------------
			//add a cube
			//-------------------------geometry----------------------------
			//BoxGeometry
			var geometry = new THREE.BoxGeometry(10, 10, 10);

			//IcosahedronGeometry
			// var geometry = new THREE.IcosahedronGeometry(5, 0);

			//modify geometry vertices
			// for (var i = 0, l = geometry.vertices.length; i<l; i++) {
			//   // we'll move the x & y position of each vertice by a random amount
			//   geometry.vertices[i].x += -10 + Math.random()*20;
			//   geometry.vertices[i].y += -10 + Math.random()*20;
			// }

      //-------------------------material----------------------------
      //MeshBasicMaterial
	    var material = new THREE.MeshBasicMaterial({
        color: 0xffffff
      });

      //MeshNormalMaterial
      // var material = new THREE.MeshNormalMaterial();
      
      //MeshLambertMaterial
      // var material = new THREE.MeshLambertMaterial({
      //   color: 0xffffff
      // })
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
      
      // rotate cube
			cube.rotation.x = 0.45;
			cube.rotation.y = -0.25;
      //----------------------------end-----------------------------
      //render
      var render = function () {
			  requestAnimationFrame( render );
			  renderer.render(scene, camera);
			  cube.rotation.x += 0.05;
			};
			render();
		</script>
	</body>
</html>
